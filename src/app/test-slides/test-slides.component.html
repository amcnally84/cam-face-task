<div class="test-instructions">
    <div *ngIf="slide">
        <app-slide [slide]="slide" (selectAnswer)="onSelectAnswer($event, value)"></app-slide>
    </div>
    <button class="continue" mat-raised-button color="primary" *ngIf="canContinue" (click)="continue()">{{'continue' | testTranslate}}</button>
</div>
